<!DOCTYPE html>
<html>
	<head>
		<title>Interpretable Misinformation Detection</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<div id="header" class="w-1/2 mx-auto my-4">
			<h1 class="text-xl">Interpretable Misinformation Detection Twitter Feed</h1>
		</div>

		<div id="content" class="">
			<div id="feed" class="w-1/2 mx-auto border-x border-t">
				<tweet v-for="tweet in tweets" :username="tweet.username" :content="tweet.content"></tweet>
			</div>
		</div>

		<script src="main.js" type="module"></script>
	</body>
</html>
