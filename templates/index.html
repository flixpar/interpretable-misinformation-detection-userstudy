<!DOCTYPE html>
<html>
	<head>
		<title>Interpretable Misinformation Detection</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://cdn.tailwindcss.com"></script>
		<script defer data-domain="iml.felixparker.com" src="https://plausible.io/js/script.js"></script>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<div id="header" class="w-1/2 mx-auto my-4">
			<h1 class="text-xl">Interpretable Misinformation Detection</h1>
		</div>

		<div class="mb-6 mt-8">
			<a class="w-72 mt-6 mx-auto block bg-sky-500 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-lg font-semibold text-white text-center" href="/survey/intro">Participate in Our User Study!</a>
		</div>

		<div id="content" class="mb-8">
			<div id="model-selection" class="w-1/2 mx-auto mb-4">
				<p>Display:</p>
				<div>
					<input type="radio" id="none" name="model-select" value="none" v-model="explanationType">
					<label class="ml-1" for="none">None</label>
				</div>
				<div>
					<input type="radio" id="pred" name="model-select" value="pred" v-model="explanationType">
					<label class="ml-1" for="pred">Prediction Only</label>
				</div>
				<div>
					<input type="radio" id="expl" name="model-select" value="expl" v-model="explanationType">
					<label class="ml-1" for="expl">Prediction + Explanation</label>
				</div>
			</div>
			<div id="feed" class="w-1/2 mx-auto border-x border-t">
				<explained-tweet v-for="tweet in tweets" v-bind="tweet" :explanation-type="explanationType"></explained-tweet>
			</div>
		</div>

		<style>
			.tweet-link {
				color: revert;
			}
		</style>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="static/js/data.js" type="module"></script>
		<script src="static/js/ui.js" type="module"></script>
		<script src="static/js/main.js" type="module"></script>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
